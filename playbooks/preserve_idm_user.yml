---
- name: Remove and preserve a user in our IDM instance
  hosts: '{{ target | default("ipaserver") }}'
  become: false
  vars_files: ../vault.yml
  tasks:
    - name: Remove and preserve an IDM User
      redhat.rhel_idm.ipauser:
        name: "{{ idm_ops_user_name }}"
        preserve: true
        state: absent
